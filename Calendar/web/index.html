<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>

<div class="container" id="mainContainer">
    <div class="title"><h1>Calendar Generator</h1></div>
    <div class="subtitle"><h3>Any Year Any Month</h3></div>

    <div class="header"><p>Select which calendar you would like</p></div>
    <div class="bigButton"><button onclick="yearCalendar()">Year</button></div>
    <div class="bigButton"><button onclick="monthCalendar()">Month</button></div>
</div>

<div class="month" id="monthContainer" style="display:none;">
    <div><h1>Monthly Calendar</h1></div>

    <div id="yearSelection">
        <label for="yearSelect">Enter a year:</label>
        <input type="number" id="yearSelect" name="year" min="1000" max="9999">
        <button onclick="selectYear()" >Select Year</button>
    </div>

    <div id="monthSelection">
        <label for="monthSelect">Select a month:</label>
        <select id="monthSelect">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <button onclick="selectMonth()">Select Month</button>
    </div>
    <div class="bigButton"><button onclick="makeMonth()">Create Calendar</button></div>

</div>

<div class="monthCalendar" id="monthCalendar" style="display:none;">

    <div id="calendar"></div>
    <div class="bigButton"><button onclick="exit()">New Calendar</button></div>

</div>

<div class="year" id="yearContainer" style="display:none;">

    <div><h1>Yearly Calendar</h1></div>

    <div id="yearChoice">
        <label for="yearIn">Enter a year:</label>
        <input type="number" id="yearIn" min="1000" max="9999">
        <button id="selectYearButton" onclick="selectYear()">Select Year</button>
    </div>

    <div class="bigButton"><button onclick="makeYear()">Create Calendar</button></div>

</div>
<div class="yearCalendar" id="yearCalendar" style="display:none;">

    <div id="yCalendar"></div>
    <div class="bigButton"><button onclick="exit()">New Calendar</button></div>

</div>

</body>
</html>
